    <h2>Contato</h2>
    <!--Inicio do formulario-->
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputname" class="form-label">Nome</label>
          <input type="text" class="form-control" id="inputname">
        </div>
        <div class="col-md-6">
          <label for="inputsobrenome" class="form-label">Sobre Nome</label>
          <input type=text" class="form-control" id="inputsobrenome">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Senha</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua Mar Azul, 92">
        </div>
        <div class="col-6">
          <label for="inputbairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="inputbairro">
        </div>
        <div class="col-6">
            <label for="inputcomple" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="inputcomple" placeholder="Casa - 2 / AP 00 BL - 0">
          </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Escolha...</option>
            <option value="SP">SP</option>
				<option value="RJ">RJ</option>
				<option value="ES">ES</option>
				<option value="MG">MG</option>
				<option value="PR">PR</option>
			    <option value="MS">MS</option>
				<option value="GO">GO</option>
				<option value="MT">MT</option>
				<option value="BA">BA</option>
			    <option value="SC">SC</option>
				<option value="RS">RS</option>
				<option value="TO">TO</option>
				<option value="PI">PI</option>
				<option value="CE">CE</option>
				<option value="PE">PE</option>
				<option value="SE">SE</option>
				<option value="AL">AL</option>
				<option value="PB">PB</option>
				<option value="PA">PA</option>
				<option value="RN">RN</option>
				<option value="AP">AP</option>
				<option value="RR">RR</option>
				<option value="RO">RO</option>
				<option value="AM">AM</option>
				<option value="AC">AC</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Lí e concordo com os termos necessitados
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
